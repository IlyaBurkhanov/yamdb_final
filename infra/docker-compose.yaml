version: '3.8'


services:
  db:
    container_name: db
    image: postgres:13.4-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - .env
  web:
    image: iburhanov/yamdb_final
    restart: always
    volumes:
      - static_value:/static/
      - media_value:/media/
    depends_on:
      - db
    links:
      - db:db
    env_file:
      - .env

  nginx:
    image: nginx:latest
    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/

    depends_on:
      - web

volumes:
  static_value:
  media_value: